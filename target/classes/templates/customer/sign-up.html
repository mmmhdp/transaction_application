<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>регистрация</title>
</head>

<body>

введите данные для создания нового пользователя и продолжения сессии под именем этого пользователя
<br/>

<form th:method="POST" th:action="@{/session/sign-up}" th:object="${newCustomer}">
    <label for="customerName">имя</label>
    <input name="name" th:field="*{name}" id="customerName">
    <br/>
    <label for="customerSurname">фамилия</label>
    <input name="surname" th:field="*{surname}" id="customerSurname">
    <br/>
    <label for="customerPassword">пароль</label>
    <input name="password" th:field="*{password}" id="customerPassword">
    <br/>

    <input type="submit" value="создать пользователя и перейти на его страницу">
</form>

</body>
</html>
